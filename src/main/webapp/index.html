<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报表</title>
</head>
<body>
	部门:
<select id="deptno">
	<option value ="10">ACCOUNTING</option>
	<option value ="20">RESEARCH</option>
	<option value ="40">OPERATIONS</option>
</select>
薪资范围：
<input type="number" name="" id="min" value="0" />
---
<input type="number" name="" id="max" value="99999" />
<hr >
<button type="button" id="btn">查询</button>
<script src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$.ajax({
				url:"http://127.0.0.1:8080/empfindbyvo",
				type:"post",
				data:{
					deptno:$("#deptno").val(),
					min:$("#min").val(),
					max:$("#max").val()
				},
				success:function(res) {
					let resObj = JSON.parse(res);
					console.log(res)
				}
			})
		})
	})
</script>
</body>
</html>
